{{ $syntax := .Get "syntax" }}
{{ $labels := .Get "labels" }}

<div class="multiformat">
<div>
<pre class="example-code big">
{{ range $i, $e := split $syntax " "  }}<code class="c-{{$i}}">{{ $e }}</code>{{ end }}</pre>
{{/* <fn-code><length><hash-digest> */}}
</div>
<div class="example-legend">
{{ range $i, $e := split $labels "|"  }}
<div class="label c-{{$i}}">{{ $e }}</div>
{{ end }}
</div>
</div>
